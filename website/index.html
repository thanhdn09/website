<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang Web Hoàn Chỉnh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chào Mừng Đến Trang Web Của Tôi</h1>
        <nav>
            <ul>
                <li><a href="#home">Trang Chủ</a></li>
                <li><a href="#about">Giới Thiệu</a></li>
                <li><a href="#contact">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Trang Chủ</h2>
            <p>Đây là trang chủ của trang web hoàn chỉnh. Chúng tôi cung cấp các dịch vụ chất lượng.</p>
            <img src="images/banner.jpg" alt="Banner Trang Chủ" class="banner">
        </section>

        <section id="about">
            <h2>Giới Thiệu</h2>
            <p>Trang web này được tạo ra để chia sẻ kiến thức về lập trình web.</p>
        </section>

        <section id="contact">
            <h2>Liên Hệ</h2>
            <form id="contactForm">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Lời Nhắn:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Trang Web Hoàn Chỉnh</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
